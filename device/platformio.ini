[env:adafruit_feather_rp2350_hstx]
platform = raspberrypi
board = adafruit_feather_rp2350_hstx
framework = picosdk
debug_tool = cmsis-dap
upload_protocol = cmsis-dap
build_type=release
; Set optimization level and amount of debug information generated by the compiler
debug_build_flags = -O0 -ggdb3 -g3

build_flags =
   -std=c++17
   -DUSE_TINYUSB
   -DLIB_TINYUSB_DEVICE
   -Iinclude
   -DCFG_TUSB_CONFIG_FILE=\"sigfeather_tusb_config.h\"

